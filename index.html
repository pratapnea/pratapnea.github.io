<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pratap Neaupane</title>
	<style type="text/css">
		.main {
			text-align: center;
		}

		.loader {
			position: absolute;
			left: 50%;
			top: 50%;
			z-index: 1;
			width: 120px;
			height: 120px;
			margin: -76px 0 0 -76px;
			border: 16px solid #f3f3f3;
			border-radius: 50%;
			border-top: 16px solid #3498db;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

	</style>
</head>
<body>

	<div class="loader" id="loading"></div>		


	<div class="main" id="mainContainer" hidden>
		<!-- Profile image -->
		<img  
			id="profilePic"
			alt="Pratap Neaupane"
			width="150px"
			height="150px" >

		<!-- Username -->
		<h2 id="fullName"></h2>
		<!-- bio -->
		<p id="bio"></p>
		<!-- followers -->
		<h5 id="followers"></h5>
		<p>
			Check me on <a id="githubLink">GitHub</a>	
		</p>

		<!-- Twitter Section -->
		<div class="col-sm-6">
			<a class="twitter-timeline" data-width="400" data-height="300" data-theme="light" href="https://twitter.com/pratapnea?ref_src=twsrc%5Etfw">Tweets by pratapnea</a> 
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
	

	</div>

	<!-- script to fetch my personal data using github api -->
	<script type="text/javascript">
		fetch("https://api.github.com/users/pratapnea")
			.then(response => response.json())
			.then(function(data) {

				let followersCount = data['followers']
				let followersInfo = `I have been followed by ${followersCount} awesome people on GitHub`

				document.getElementById('profilePic').src = data['avatar_url']
				document.getElementById('fullName').textContent = data['name']
				document.getElementById('bio').textContent = data['bio']
				document.getElementById('followers').textContent = followersInfo
				document.getElementById('githubLink').href = data['html_url']
				document.getElementById('mainContainer').hidden = false
				document.getElementById('loading').hidden = true
			})
		
	</script>

</body>
</html>
